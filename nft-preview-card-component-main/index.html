<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Font Style-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Font Style-->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main>
    <section class="container">
      <article class="a">

        <figure>
          <a href="#" class="vi">
            <img src="images/image-equilibrium.jpg" alt="NFT_image" width="604px" height="604px" class="equilibrium">
          </a>
        </figure>

        <h6 class="wh">
          Equilibrium #3429
        </h6>

        <p class="txt">
          Our Equilibrium collection promotes balance and calm.
        </p>

      </article>

      <article class="hahi">

        <section>

          <img src="images/icon-ethereum.svg" alt="Etherium_Icon" class="icons">
          <p class="eth">0.041 ETH</p>

        </section>

        <section>

          <img src="images/icon-clock.svg" alt="Clock_Icon" class="icons">
          <p class="txt tvt">3 days left</p>

        </section>

      </article>
      
      <hr>

      <article class="bava">

        <img src="images/image-avatar.png" alt="Avatar_Image" width="132px" height="132px">
        <p class="txt tvt">Creation of <span class="tvt wh">Jules Wyvern</span></p>

      </article>
    </section>

  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/YOadYo06" target="_blank">YOadYo06</a>.
    </div>
  </footer>
  
</body>
</html>
