<body>
  <main>
    <div class="cont"><img src="/images/image-header-mobile.jpg" alt=""></div>
    <section>
      <div class="title">
        Get <p>insights</p> that help your business grow.
      </div>
      <p class="para">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="inf">
        <div class="comp">
          <p class="gras">10k+</p>
          <p class="slim">COMPANIES</p>
        </div>
        <div class="comp">
          <p class="gras">314</p>
          <p class="slim">TEMPLATES</p>
        </div>
        <div class="comp">
          <p class="gras">12m+</p>
          <p class="slim">QUERIES</p>
        </div>
      </div>
    </section>
  </main>
